<div class="content_viewer">
	<div class="form_content">
		<form action="save_preferences" data-reset="{{ module }}/">
			<div class="form_title">
				_(Preferences)
				<a class="close_form" href="#"><img src="public/images/close.png"></a>
			</div>
			<div id="tabs">
				[[ config_modules ]]
				<h3>_({{ module_name }})</h3>
				<div class="form_body">
					{{ preferences }}
				</div>[[/ config_modules ]]
			</div>
			<div class="form_foot">
				<button class="blue_button" type="submit">_(Save)</button>
				<button class="grey_button cancel_button" type="reset">_(Cancel)</button>
			</div>
		</form>
		<div class="sending">
			<img src="public/images/loading.gif" class="small_icon">
			<span>_(Saving)...</span>
		</div>
		<div class="error">
			<img src="public/images/error.png" class="small_icon">
			<span>_(Failed to save)</span>
		</div>
		<div class="success">
			<img src="public/images/success.png" class="small_icon">
			<span>_(Success)</span>
		</div>
	</div>
</div>
