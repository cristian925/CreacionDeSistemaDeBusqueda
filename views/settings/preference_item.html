[[ switches ]]
<div class="form_entry">
	<label class="switch">
		<input type="checkbox" name="{{ option_key }}" class="update_ucheck" value="1">
		<span class="slider round"></span>
	</label>
	<span class="switch_span">{{ option_description }}</span>
</div>[[/ switches ]]
[[ fields ]]
<div class="form_entry">
	<label class="description_label">{{ option_description }}:</label>
	<input name="{{ option_key }}" maxlength="512" class="update_input default_width">
</div>[[/ fields ]]
