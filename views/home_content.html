	<div class="company_header table">

			<img class="company_logo" src="{{ entity_logo }}" alt="Logo">
		</div>
		<div class="cell">
			<h3 class="center">{{ entity_name }}</h3>
			<table class="info_table">
				<tbody>
					<tr>
						<td>_(Server date):</td>
						<td>{{ real_date }}</td>

				</tbody>
			</table>
		</div>
	</div>
	<div>
		[[ modules ]]

		{{ module_menu }} [[/ modules ]]
	</div>
