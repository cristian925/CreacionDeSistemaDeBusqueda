<div class="content_viewer">
	<div class="form_content medium_form">
		<form action="save_user" data-reset="{{ module }}/Users">
			<div class="form_title">
				_(Edit user)
				<a class="close_form" href="#"><img src="public/images/close.png"></a>
			</div>
			<div class="form_body">
				<input type="hidden" name="user_id" class="update_input">
				<div class="form_entry">
					<label>_(Complete name):</label>
					<input type="text" name="user_name" maxlength="64" class="update_input" required>
				</div>
				<div class="form_entry">
					<label>_(User):</label>
					<!-- edition -->
					<input type="text" name="nickname" maxlength="32" class="update_input" readonly>
					<!-- /edition -->
					<!-- creation -->
					<input type="text" name="nickname" maxlength="32">
					<!-- /creation -->
				</div>
				<div class="form_entry">
					<label>_(Password):</label>
					<input type="password" name="password" maxlength="32" class="equal_value">
				</div>
				<!-- edition -->
				<small>_(To keep the old password, leave the fields empty).</small>
				<!-- /edition -->
				<div class="form_entry">
					<label>_(Confirm password):</label>
					<input type="password" name="confirm_password" maxlength="32" class="equal_value">
				</div>
				<!-- no_self -->
				<div>
					<label>_(Give access to):</label>
					{{ modules }}
				</div>
				<!-- /no_self -->
			</div>
			<div class="form_foot">
				<!-- no_self --><!-- edition -->
				<button class="red_button delete_button" type="button" data-url="{{ module }}/delete_user/" data-next="{{ module }}/Users/">_(Delete)</button>
				<!-- /no_self --><!-- /edition -->
				<button class="blue_button" type="submit">_(Save)</button>
				<button class="grey_button cancel_button" type="reset">_(Cancel)</button>
			</div>
		</form>
		<div class="sending">
			<img src="public/images/loading.gif" class="small_icon">
			<span>_(Saving)...</span>
		</div>
		<div class="error">
			<img src="public/images/error.png" class="small_icon">
			<span>_(Failed to save)</span>
		</div>
		<div class="success">
			<img src="public/images/success.png" class="small_icon">
			<span>_(Success)</span>
		</div>
	</div>
</div>
